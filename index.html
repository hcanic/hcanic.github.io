    <style>
        :root {
            --bg: #f5f4f0;
            --text: #222;
            --text-soft: #666;
            --accent: #b8a47e;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            position: relative;
        }
        #main-content {
            padding: 0 5vw;
            max-width: 500px;
            width: 100%;
            margin-top: auto;
            margin-bottom: auto;
            transition: opacity 0.5s;
        }
        h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            font-weight: 500;
        }
        p {
            font-size: 1.1rem;
            color: var(--text-soft);
            margin-bottom: 0.5rem;
        }
        .line {
            width: 100%;
            height: 2px;
            background: var(--accent);
            margin: 1.5rem auto;
        }
        
        #contactBtn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            
            font-size: 0.9rem;
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
            letter-spacing: 0.05em;
            font-weight: 500;

            transition: all 0.7s ease-in-out;
            will-change: transform, color;
        }

        #revealContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 650px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #revealContainer.active {
            opacity: 1;
            pointer-events: all;
        }

        #revealedEmail {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 2.8rem); 
            color: var(--text);
            letter-spacing: 0.1em;
            display: none;
        }

        .line-wrapper {
            padding: 0 5vw;
        }

        .line-wrapper .line:first-child {
            margin: 1.5rem auto 0.5rem auto;
        }
        .line-wrapper .line:last-child {
            margin: 0.5rem auto 1.5rem auto;
        }

        .hidden-content {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        footer {
            width: 100%;
            padding-bottom: 30px;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contact form styles */
        .contact-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-soft);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text);
            background-color: transparent;
            border: none;
            border-bottom: 1px solid var(--accent);
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            border-bottom-color: var(--text);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: var(--bg);
            background-color: var(--accent);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background-color: var(--text);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--text);
            letter-spacing: 0.1em;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1 id="main-title">H. Čanić</h1>
        <div id="main-line" class="line"></div>
        <p id="main-text">Coming soon.</p>
    </div>
    
    <div id="revealContainer">
        <div class="line-wrapper">
            <div id="top-reveal-line" class="line"></div>
            
            <form id="contactForm" class="contact-form" action="https://formspree.io/f/mdkyoblb" method="POST" style="display: none;">
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="_subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send</button>
            </form>

            <div class="success-message" id="successMessage">
                Message sent successfully.
            </div>
            
            <div id="bottom-reveal-line" class="line"></div>
        </div>
    </div>
    
    <a id="contactBtn">Contact</a>

    <footer></footer>

    <script>
        const body = document.body;
        const mainContent = document.getElementById('main-content');
        const contactBtn = document.getElementById('contactBtn');
        const revealContainer = document.getElementById('revealContainer');
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
        
        function showContactForm(e) {
            e.preventDefault(); 
            
            mainContent.classList.add('hidden-content');
            contactBtn.classList.add('hidden-content');

            setTimeout(() => {
                contactForm.style.display = 'block';
                revealContainer.classList.add('active');

                contactBtn.removeEventListener('click', showContactForm);
                
                body.addEventListener('click', closeContactForm);
            }, 50); 
        }

        function closeContactForm(e) {
            if (revealContainer.contains(e.target)) {
                return;
            }
            
            if (!revealContainer.classList.contains('active')) {
                return;
            }

            revealContainer.classList.remove('active');
            
            mainContent.classList.remove('hidden-content');
            contactBtn.classList.remove('hidden-content');

            body.removeEventListener('click', closeContactForm);
            
            setTimeout(() => {
                contactForm.style.display = 'none';
                contactForm.reset();
                successMessage.classList.remove('show');
            }, 500);
            
            contactBtn.addEventListener('click', showContactForm);
        }

        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = contactForm.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            const formData = new FormData(contactForm);
            
            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    contactForm.style.display = 'none';
                    successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        revealContainer.classList.remove('active');
                        mainContent.classList.remove('hidden-content');
                        contactBtn.classList.remove('hidden-content');
                        
                        setTimeout(() => {
                            contactForm.reset();
                            contactForm.style.display = 'none';
                            successMessage.classList.remove('show');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Send';
                        }, 500);
                        
                        body.removeEventListener('click', closeContactForm);
                        contactBtn.addEventListener('click', showContactForm);
                    }, 2500);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                alert('There was an error sending your message. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        });

        contactBtn.addEventListener('click', showContactForm);
    </script>
</body>
