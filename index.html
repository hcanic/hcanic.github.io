    <div id="revealContainer"
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl opacity-0 pointer-events-none transition-opacity duration-500 px-8">
        <div class="bg-white/5 backdrop-blur-lg rounded-3xl shadow-2xl border border-accent-gold/10 p-8 md:p-12">
            <div class="w-full h-0.5 bg-accent-gold mb-8"></div>

            <form id="contactForm" class="w-full" action="https://formspree.io/f/mdkyoblb" method="POST"
                style="display: none;">
                <div class="mb-6 text-left">
                    <label for="email" class="block text-sm text-gray-300 mb-2 tracking-wide">Your email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-0 py-3 font-body text-base text-white bg-transparent border-0 border-b border-accent-gold/60 outline-none transition-colors duration-300 focus:border-white placeholder-gray-500">
                </div>

                <div class="mb-6 text-left">
                    <label for="subject" class="block text-sm text-gray-300 mb-2 tracking-wide">Subject</label>
                    <input type="text" id="subject" name="_subject" required
                        class="w-full px-0 py-3 font-body text-base text-white bg-transparent border-0 border-b border-accent-gold/60 outline-none transition-colors duration-300 focus:border-white placeholder-gray-500">
                </div>

                <div class="mb-6 text-left">
                    <label for="message" class="block text-sm text-gray-300 mb-2 tracking-wide">Your message</label>
                    <textarea id="message" name="message" required
                        class="w-full px-0 py-3 font-body text-base text-white bg-transparent border-0 border-b border-accent-gold/60 outline-none transition-colors duration-300 focus:border-white resize-vertical min-h-[120px] placeholder-gray-500"></textarea>
                </div>

                <button type="submit"
                    class="w-full py-4 mt-2 font-body text-base font-medium tracking-wide text-warm-dark bg-accent-gold border-0 cursor-pointer transition-all duration-300 rounded-lg hover:bg-white disabled:opacity-50 disabled:cursor-not-allowed">Send</button>
            </form>

            <div class="success-message font-display text-2xl text-white tracking-wider hidden" id="successMessage">
                Message sent successfully.
            </div>

            <div class="w-full h-0.5 bg-accent-gold mt-8"></div>
        </div>
    </div>

    <script>
        const body = document.body;
        const mainContent = document.getElementById('main-content');
        const contactIconBtn = document.getElementById('contactIconBtn');
        const revealContainer = document.getElementById('revealContainer');
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        function showContactForm(e) {
            e.preventDefault();

            mainContent.classList.add('hidden-content');

            setTimeout(() => {
                contactForm.style.display = 'block';
                revealContainer.classList.add('active');

                contactIconBtn.removeEventListener('click', showContactForm);

                body.addEventListener('click', closeContactForm);
            }, 50);
        }

        function closeContactForm(e) {
            if (revealContainer.contains(e.target)) {
                return;
            }

            if (!revealContainer.classList.contains('active')) {
                return;
            }

            revealContainer.classList.remove('active');

            mainContent.classList.remove('hidden-content');

            body.removeEventListener('click', closeContactForm);

            setTimeout(() => {
                contactForm.style.display = 'none';
                contactForm.reset();
                successMessage.classList.remove('show');
                successMessage.classList.add('hidden');
            }, 500);

            contactIconBtn.addEventListener('click', showContactForm);
        }

        contactForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = contactForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const formData = new FormData(contactForm);

            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    contactForm.style.display = 'none';
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('show');

                    setTimeout(() => {
                        revealContainer.classList.remove('active');
                        mainContent.classList.remove('hidden-content');
                        contactBtn.classList.remove('hidden-content');

                        setTimeout(() => {
                            contactForm.reset();
                            contactForm.style.display = 'none';
                            successMessage.classList.remove('show');
                            successMessage.classList.add('hidden');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Send';
                        }, 500);

                        body.removeEventListener('click', closeContactForm);
                        contactIconBtn.addEventListener('click', showContactForm);
                    }, 2500);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                alert('There was an error sending your message. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
            }
        });

        contactIconBtn.addEventListener('click', showContactForm);
    </script>
