    <div
        class="text-center z-10 max-w-2xl w-full px-8 py-16 bg-white/5 backdrop-blur-lg rounded-3xl shadow-2xl border border-accent-gold/10 container-main transition-opacity duration-500">

        <p class="text-lg md:text-xl text-gray-300 font-light mb-4">Not yet, go back.</p>
        <p class="countdown" id="countdown" aria-live="polite">Redirecting in <span id="timer">10</span>s...</p>
    </div>

    <script>
        'use strict';

        const CONFIG = {
            REDIRECT_DELAY: 1000,
            DEBOUNCE_DELAY: 16
        };

        const elements = {
            body: document.body,
            container: document.querySelector('.container-main'),
            timerElement: document.getElementById('timer'),
            orbs: document.querySelectorAll('.orb')
        };

        let state = {
            countdown: 10,
            escKeyHandler: null,
            clickOutsideHandler: null,
            countdownInterval: null,
            mouseMoveHandler: null,
            debounceTimer: null
        };

        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        function debounce(func, delay) {
            return function (...args) {
                clearTimeout(state.debounceTimer);
                state.debounceTimer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function enableParallax() {
            if (!isTouchDevice && !state.mouseMoveHandler && elements.orbs.length > 0) {
                const PARALLAX_SPEEDS = [5, 10, 15, 8, 12, 6, 9, 11];
                let mouseX = 0, mouseY = 0;
                const updateParallax = () => {
                    elements.orbs.forEach((orb, index) => {
                        if (orb) {
                            const speed = PARALLAX_SPEEDS[index] || 5;
                            const x = mouseX * speed;
                            const y = mouseY * speed;
                            orb.style.transform = `translate(${x}px, ${y}px)`;
                        }
                    });
                };

                state.mouseMoveHandler = debounce((e) => {
                    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                    mouseY = (e.clientY / window.innerHeight) * 2 - 1;
                    requestAnimationFrame(updateParallax);
                }, CONFIG.DEBOUNCE_DELAY);

                document.addEventListener('mousemove', state.mouseMoveHandler, { passive: true });
            }
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 12000);
        }

        setInterval(createParticle, 800);

        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 300);
        }

        function startCountdown() {
            state.countdownInterval = setInterval(() => {
                state.countdown--;
                if (elements.timerElement) {
                    elements.timerElement.textContent = state.countdown;
                }

                if (state.countdown <= 0) {
                    clearInterval(state.countdownInterval);
                    window.location.href = '/';
                }
            }, CONFIG.REDIRECT_DELAY);
        }

        state.clickOutsideHandler = function (e) {
            if (elements.container && !elements.container.contains(e.target)) {
                window.location.href = '/';
            }
        };
        elements.body.addEventListener('click', state.clickOutsideHandler);

        state.escKeyHandler = function (e) {
            if (e.key === 'Escape') {
                window.location.href = '/';
            }
        };
        document.addEventListener('keydown', state.escKeyHandler);

        startCountdown();
        enableParallax();

        window.addEventListener('beforeunload', () => {
            if (state.countdownInterval) clearInterval(state.countdownInterval);
            if (state.clickOutsideHandler) elements.body.removeEventListener('click', state.clickOutsideHandler);
            if (state.escKeyHandler) document.removeEventListener('keydown', state.escKeyHandler);
            if (state.debounceTimer) clearTimeout(state.debounceTimer);
            if (state.mouseMoveHandler) document.removeEventListener('mousemove', state.mouseMoveHandler);
        });
    </script>
