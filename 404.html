<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon"
        href="data:image/svg+xml,  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>    <rect width='100' height='100' fill='white'/>    <text x='50%' y='68%' font-size='60' text-anchor='middle' fill='black' font-family='Playfair Display, serif'>HC</text>  </svg>"
        type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #f5f4f0;
            --text: #222;
            --text-soft: #666;
            --accent: #b8a47e;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            position: relative;
        }

        #main-content {
            padding: 0 5vw;
            max-width: 500px;
            width: 100%;
            margin-top: auto;
            margin-bottom: auto;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-soft);
            /* Ciljana sivkasta boja */
            margin-bottom: 0.5rem;
        }

        .line {
            width: 100%;
            height: 2px;
            background: var(--accent);
            margin: 1.5rem auto;
        }

        footer {
            width: 100%;
            padding-bottom: 30px;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <h1>404</h1>
        <div class="line"></div>
        <p>Not yet, go back.</p>
    </div>

    <footer></footer>

</body>

</html>
