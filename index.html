    <script>
        const body = document.body;
        const mainContent = document.getElementById('main-content');
        const contactIconBtn = document.getElementById('contactIconBtn');
        const revealContainer = document.getElementById('revealContainer');
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('email');
        const circles = document.querySelectorAll('.circle');

        let isFormSubmitting = false;

        let mouseX = 0, mouseY = 0;
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice) {
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = (e.clientY / window.innerHeight) * 2 - 1;

                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 5;
                    const x = mouseX * speed;
                    const y = mouseY * speed;
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && revealContainer.classList.contains('active') && !isFormSubmitting) {
                closeContactForm();
            }
        });

        let touchStartY = 0;
        let touchEndY = 0;

        if (isTouchDevice) {
            revealContainer.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
            });

            revealContainer.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeDistance = touchEndY - touchStartY;
                if (swipeDistance > 100 && !isFormSubmitting) {
                    closeContactForm();
                }
            }
        }

        function trapFocus(element) {
            const focusableElements = element.querySelectorAll(
                'button, input, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            element.addEventListener('keydown', function (e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstFocusable) {
                            lastFocusable.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastFocusable) {
                            firstFocusable.focus();
                            e.preventDefault();
                        }
                    }
                }
            });
        }

        function showContactForm(e) {
            e.preventDefault();

            isFormSubmitting = false;
            mainContent.classList.add('hidden-content');

            setTimeout(() => {
                contactForm.style.display = 'block';
                revealContainer.classList.add('active');

                emailInput.focus();

                trapFocus(revealContainer);

                contactIconBtn.removeEventListener('click', showContactForm);

                body.addEventListener('click', closeContactForm);
            }, 50);
        }

        function closeContactForm(e) {
            if (isFormSubmitting) {
                return;
            }

            if (!e || !revealContainer.contains(e.target)) {
                if (!revealContainer.classList.contains('active')) {
                    return;
                }

                revealContainer.classList.remove('active');

                mainContent.classList.remove('hidden-content');

                body.removeEventListener('click', closeContactForm);

                setTimeout(() => {
                    contactForm.style.display = 'none';
                    contactForm.reset();
                    successMessage.classList.remove('show');
                    successMessage.classList.add('hidden');
                }, 500);

                contactIconBtn.addEventListener('click', showContactForm);
            }
        }

        contactForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            isFormSubmitting = true;

            const submitBtn = contactForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;

            submitBtn.innerHTML = '<span class="spinner"></span>Sending...';

            const formData = new FormData(contactForm);

            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    contactForm.style.display = 'none';

                    successMessage.innerHTML = '<div class="checkmark"></div>Message sent successfully.';
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('show');

                    setTimeout(() => {
                        revealContainer.classList.remove('active');
                        mainContent.classList.remove('hidden-content');

                        setTimeout(() => {
                            contactForm.reset();
                            contactForm.style.display = 'none';
                            successMessage.classList.remove('show');
                            successMessage.classList.add('hidden');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = 'Send';
                            isFormSubmitting = false;
                        }, 500);

                        body.removeEventListener('click', closeContactForm);
                        contactIconBtn.addEventListener('click', showContactForm);
                    }, 2500);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                isFormSubmitting = false;

                const errorDiv = document.createElement('div');
                errorDiv.className = 'text-red-400 text-sm mt-2';
                errorDiv.textContent = 'Oops! Something went wrong. Please try again or email directly.';

                submitBtn.parentNode.appendChild(errorDiv);

                setTimeout(() => errorDiv.remove(), 5000);

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send';
            }
        });

        contactIconBtn.addEventListener('click', showContactForm);
    </script>
