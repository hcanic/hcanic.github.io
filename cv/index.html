    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-medium: #1a1a1a;
            --bg-elevated: #151515;
            --text-primary: #e0e0e0;
            --text-secondary: #999;
            --accent: #666;
            --accent-hover: #888;
            --border: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.content-locked .main-content {
            filter: blur(8px);
            pointer-events: none;
        }

        #paywallModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #paywallModal.hidden {
            display: none;
        }

        .paywall-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .paywall-content h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .paywall-content h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-flag {
            font-size: 1.4rem;
            cursor: pointer;
            opacity: 0.4;
            transition: all 0.2s;
            user-select: none;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .lang-flag:hover {
            opacity: 0.7;
            transform: scale(1.05);
        }

        .lang-flag.active {
            opacity: 1;
            background: rgba(102, 102, 102, 0.15);
        }

        .lang-separator {
            color: var(--border);
            font-size: 0.9rem;
            user-select: none;
        }

        .terms-content {
            margin-bottom: 25px;
        }

        .terms-content p {
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .terms-content ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .terms-content li {
            margin-bottom: 8px;
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.85rem;
        }

        .terms-divider {
            width: 100%;
            height: 1px;
            background: var(--border);
            margin: 20px 0 25px 0;
        }

        .paywall-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .paywall-buttons button {
            flex: 1;
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .btn-accept {
            background: var(--accent);
            color: var(--text-primary);
        }

        .btn-accept:hover {
            background: var(--accent-hover);
        }

        .btn-decline {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-decline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }

        .password-section {
            margin-top: 25px;
        }

        .password-section label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .password-section input {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }

        .password-section input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .btn-submit {
            width: 100%;
            margin-top: 15px;
            padding: 12px 24px;
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .btn-submit:hover {
            background: var(--accent-hover);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: var(--border);
            margin: 25px 0;
        }

        .radio-group {
            margin-top: 20px;
        }

        .radio-group p {
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .radio-option input[type="radio"]:checked {
            border-color: var(--text-primary);
        }

        .radio-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
        }

        .radio-option label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .access-form {
            margin-top: 20px;
            display: none;
        }

        .access-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            color: #10b981;
            text-align: center;
            margin-top: 12px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .main-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
        }

        .main-content h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: var(--text-primary);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .content-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 30px;
            text-align: left;
        }

        .content-card h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .content-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Tab Styles */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-tabs button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            font-family: 'Inter', sans-serif;
        }

        .nav-tabs button:hover {
            color: var(--text-primary);
        }

        .nav-tabs button.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: left;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content section {
            margin-bottom: 40px;
        }

        .tab-content h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 300;
        }

        .tab-content h3 {
            font-size: 1.4rem;
            margin: 30px 0 15px;
            color: var(--text-primary);
            font-weight: 400;
        }

        .tab-content h4 {
            font-size: 1.1rem;
            margin: 20px 0 10px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .tab-content p {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .tab-content ul {
            margin-left: 20px;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .tab-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;

        .skill-category {
            background: var(--bg-elevated);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .skill-category h4 {

            margin-bottom: 15px;
            font-size: 1rem;
            color: var(--accent-hover);
        }

        .skill-category ul {
            margin: 0;
            padding-left: 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: var(--bg-elevated);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .gallery-item h4 {
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        .gallery-item p {
            font-size: 0.85rem;
            margin: 0;
        }

        .project-overview {
            background: var(--bg-medium);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 3px solid var(--accent);
        }

        .challenge {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .paywall-content {
                padding: 30px 20px;
            }

            .paywall-buttons {
                flex-direction: column;
            }

            .language-selector {
                top: 15px;
                right: 15px;
                gap: 6px;
            }

            .lang-flag {
                font-size: 1.2rem;
            }

            .main-content {
                padding: 40px 20px;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-tabs button {
                text-align: left;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>
