        const CONFIG = {

            contactForm: document.getElementById('contactForm'),

            orbs: document.querySelectorAll('.orb')

        let state = {
            isFormSubmitting: false,
            mouseMoveHandler: null,
            escKeyHandler: null,
            clickOutsideHandler: null,
            trapFocusHandler: null,
            fetchController: null,
            debounceTimer: null
        };

        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        function debounce(func, delay) {
            return function (...args) {
                clearTimeout(state.debounceTimer);
                state.debounceTimer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function enableParallax() {
            if (!isTouchDevice && !state.mouseMoveHandler && elements.orbs.length > 0) {
                const PARALLAX_SPEEDS = [5, 10, 15, 8, 12, 6, 9, 11];
                let mouseX = 0, mouseY = 0;
                const updateParallax = () => {
                    elements.orbs.forEach((orb, index) => {
                        if (orb) {
                            const speed = PARALLAX_SPEEDS[index] || 5;
                            const x = mouseX * speed;
                            const y = mouseY * speed;
                            orb.style.transform = `translate(${x}px, ${y}px)`;
                        }
                    });
                };

                state.mouseMoveHandler = debounce((e) => {
                    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                    mouseY = (e.clientY / window.innerHeight) * 2 - 1;
                    requestAnimationFrame(updateParallax);
                }, CONFIG.DEBOUNCE_DELAY);

                document.addEventListener('mousemove', state.mouseMoveHandler, { passive: true });
            }
        }

        function disableParallax() {
            if (state.mouseMoveHandler) {
                document.removeEventListener('mousemove', state.mouseMoveHandler);
                state.mouseMoveHandler = null;
            }
        }

        function setupEscapeKey() {
            if (!state.escKeyHandler) {
                state.escKeyHandler = (e) => {
                    if (e.key === 'Escape' && elements.revealContainer && elements.revealContainer.classList.contains('active') && !state.isFormSubmitting) {
                        closeContactForm();
                    }
                };
                document.addEventListener('keydown', state.escKeyHandler);
            }
        }

        function cleanupEscapeKey() {
            if (state.escKeyHandler) {
                document.removeEventListener('keydown', state.escKeyHandler);
                state.escKeyHandler = null;
            }
        }

        function trapFocus(element) {
            if (!element) return;

            if (state.trapFocusHandler) {
                element.removeEventListener('keydown', state.trapFocusHandler);
            }

            const focusableElements = element.querySelectorAll(
                'button:not([disabled]), input:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])'
            );

            if (focusableElements.length === 0) return;

            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            state.trapFocusHandler = function (e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstFocusable) {
                            lastFocusable.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastFocusable) {
                            firstFocusable.focus();
                            e.preventDefault();
                        }
                    }
                }
            };

            element.addEventListener('keydown', state.trapFocusHandler);
        }

        function untrapFocus() {
            if (state.trapFocusHandler && elements.revealContainer) {
                elements.revealContainer.removeEventListener('keydown', state.trapFocusHandler);
                state.trapFocusHandler = null;
            }
        }

        function showContactForm(e) {
            if (e) e.preventDefault();

            state.isFormSubmitting = false;

            if (elements.mainContent) elements.mainContent.classList.add('hidden-content');

            if (elements.contactIconBtn) {
                elements.contactIconBtn.setAttribute('aria-expanded', 'true');
            }

            setTimeout(() => {
                if (elements.contactForm) elements.contactForm.style.display = 'block';
                if (elements.revealContainer) {
                    elements.revealContainer.classList.add('active');
                    elements.revealContainer.setAttribute('aria-hidden', 'false');
                }

                if (elements.emailInput) elements.emailInput.focus();

                trapFocus(elements.revealContainer);

                if (elements.contactIconBtn) {
                    elements.contactIconBtn.removeEventListener('click', showContactForm);
                }

                state.clickOutsideHandler = function (e) {
                    if (state.isFormSubmitting) return;

                    if (elements.revealContainer && !elements.revealContainer.contains(e.target)) {
                        closeContactForm();
                    }
                };

                elements.body.addEventListener('click', state.clickOutsideHandler);
            }, 50);
        }

        function closeContactForm() {
            if (state.isFormSubmitting) return;

            if (!elements.revealContainer || !elements.revealContainer.classList.contains('active')) return;

            if (elements.revealContainer) {
                elements.revealContainer.classList.remove('active');
                elements.revealContainer.setAttribute('aria-hidden', 'true');
            }

            if (elements.mainContent) elements.mainContent.classList.remove('hidden-content');

            if (elements.contactIconBtn) {
                elements.contactIconBtn.setAttribute('aria-expanded', 'false');
            }

            if (state.clickOutsideHandler) {
                elements.body.removeEventListener('click', state.clickOutsideHandler);
                state.clickOutsideHandler = null;
            }

            untrapFocus();

            setTimeout(() => {
                if (elements.contactForm) {
                    elements.contactForm.style.display = 'none';
                    elements.contactForm.reset();
                }
                if (elements.successMessage) {
                    elements.successMessage.classList.remove('show');
                    elements.successMessage.classList.add('hidden');
                }
            }, CONFIG.CLOSE_DELAY);

            if (elements.contactIconBtn) {
                elements.contactIconBtn.addEventListener('click', showContactForm);
            }
        }

        if (elements.contactForm) {
            elements.contactForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                state.isFormSubmitting = true;

                const submitBtn = elements.contactForm.querySelector('button[type="submit"]');
                if (!submitBtn) return;

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner"></span>Sending...';

                if (state.fetchController) {
                    state.fetchController.abort();
                }
                state.fetchController = new AbortController();

                const formData = new FormData(elements.contactForm);

                try {
                    const response = await fetch(CONFIG.FORMSPREE_URL, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        },
                        signal: state.fetchController.signal
                    });

                    if (response.ok) {
                        if (elements.contactForm) elements.contactForm.style.display = 'none';

                        if (elements.successMessage) {
                            elements.successMessage.innerHTML = '<div class="checkmark"></div>Message sent successfully.';
                            elements.successMessage.classList.remove('hidden');
                            elements.successMessage.classList.add('show');
                        }

                        setTimeout(() => {
                            if (elements.revealContainer) {
                                elements.revealContainer.classList.remove('active');
                                elements.revealContainer.setAttribute('aria-hidden', 'true');
                            }
                            if (elements.mainContent) elements.mainContent.classList.remove('hidden-content');
                            if (elements.contactIconBtn) elements.contactIconBtn.setAttribute('aria-expanded', 'false');

                            setTimeout(() => {
                                if (elements.contactForm) {
                                    elements.contactForm.reset();
                                    elements.contactForm.style.display = 'none';
                                }
                                if (elements.successMessage) {
                                    elements.successMessage.classList.remove('show');
                                    elements.successMessage.classList.add('hidden');
                                }
                                if (submitBtn) {
                                    submitBtn.disabled = false;
                                    submitBtn.innerHTML = 'Send';
                                }
                                state.isFormSubmitting = false;
                            }, CONFIG.CLOSE_DELAY);

                            if (state.clickOutsideHandler) {
                                elements.body.removeEventListener('click', state.clickOutsideHandler);
                                state.clickOutsideHandler = null;
                            }

                            if (elements.contactIconBtn) {
                                elements.contactIconBtn.addEventListener('click', showContactForm);
                            }
                        }, CONFIG.SUCCESS_DELAY);
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    state.isFormSubmitting = false;

                    if (error.name !== 'AbortError') {
                        const existingError = submitBtn.parentNode ? submitBtn.parentNode.querySelector('.error-message') : null;
                        if (existingError) {
                            existingError.remove();
                        }

                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'text-red-400 text-sm mt-2 error-message';
                        errorDiv.setAttribute('role', 'alert');
                        errorDiv.textContent = 'Oops! Something went wrong. Please try again.';

                        if (submitBtn.parentNode) {
                            submitBtn.parentNode.appendChild(errorDiv);

                            setTimeout(() => {
                                if (errorDiv.parentNode) {
                                    errorDiv.remove();
                                }
                            }, 5000);
                        }
                    }

                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Send';
                    }
                }
            });
        }

        enableParallax();
        setupEscapeKey();

        if (elements.contactIconBtn) {
            elements.contactIconBtn.addEventListener('click', showContactForm);
        }

        window.addEventListener('beforeunload', () => {
            disableParallax();
            cleanupEscapeKey();
            untrapFocus();
            if (state.clickOutsideHandler) {
                elements.body.removeEventListener('click', state.clickOutsideHandler);
            }
            if (state.fetchController) {
                state.fetchController.abort();
            }
            if (state.debounceTimer) {
                clearTimeout(state.debounceTimer);
            }
        });

        // Hypnotic floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 12000);
        }

        // Generate particles periodically
        setInterval(createParticle, 800);

        // Initial particles
        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 300);
        }
    </script>
