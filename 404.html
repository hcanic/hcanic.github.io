    class="min-h-screen supports-[height:100dvh]:min-h-dvh flex items-center justify-center bg-gradient-to-br from-warm-dark to-warm-dark-light text-white overflow-hidden relative font-body">

    <div
        class="text-center z-10 max-w-2xl w-full px-8 py-16 bg-white/5 backdrop-blur-lg rounded-3xl shadow-2xl border border-accent-gold/10 container-main transition-opacity duration-500">
        <h1 class="font-display text-8xl md:text-9xl font-light mb-10 tracking-wider">404</h1>
        <div class="w-full h-0.5 bg-accent-gold mx-auto mb-8"></div>
        <p class="text-lg md:text-xl text-gray-300 font-light mb-4">Not yet, go back.</p>
        <p class="countdown" id="countdown">Redirecting in <span id="timer">10</span>s...</p>
    </div>

    <script>
        const container = document.querySelector('.container-main');
        const timerElement = document.getElementById('timer');
        const circles = document.querySelectorAll('.circle');
        let countdown = 10;

        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice) {
            let mouseX = 0, mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = (e.clientY / window.innerHeight) * 2 - 1;

                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 5;
                    const x = mouseX * speed;
                    const y = mouseY * speed;
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        }

        const countdownInterval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/';
            }
        }, 1000);

        document.body.addEventListener('click', function (e) {
            if (!container.contains(e.target)) {
                window.location.href = '/';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = '/';
            }
        });
    </script>
